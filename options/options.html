<!-- options/options.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .btn {
            background: #e46643;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #d35400;
        }
        .status {
            margin-top: 12px;
            font-size: 14px;
            min-height: 20px;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h3>YouTube to Obsidian Settings</h3>
    
    <div class="form-group">
        <label for="vaultPath">Obsidian Vault Path:</label>
        <input type="text" id="vaultPath" placeholder="e.g., Obsidian/YouTube">
        <div class="help-text">
            Relative path where markdown files will be saved. The folder should exist in your Downloads directory.
        </div>
    </div>

    <button id="saveBtn" class="btn">Save Settings</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>
</html>
